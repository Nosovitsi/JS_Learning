let num = Number(prompt(`Введите число`));
// Вариант через функции
    function script1() {
      let evenOrOdd = num % 2;
      if(evenOrOdd === 1){
        return " это нечетное число";
      } else {
        return " это четное число";
      }
    }

    function script2() {
      let intNumber = Number.isInteger(num);
      if(intNumber === true){
        return " это целое число";
      } else {
        return " это не целое число";
      }
    }

    function script3() {     
      let signNumber = Math.sign(num);
      if(signNumber > 0){
        return " это положительное число";
      } else if(signNumber < 0) {
        return " это отрицательное число";
      } else {
        return " это 0";
      }
    }
